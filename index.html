  <body>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="showSection('cartSection')">ğŸ›’ Safway</button>
      <button onclick="showSection('smartSection')">ğŸ§¼ Smart</button>
      <button onclick="showSection('vegetablesSection')">ğŸ¥¦ Vegetables</button>
      <button onclick="showSection('electronicsSection')">ğŸ’» Electronics</button>
      <button onclick="showSection('newsSection')">ğŸ“° News</button>
      <button onclick="showSection('todoSection')">ğŸ“ To-Do</button>
      <button onclick="showSection('eventsSection')">ğŸ“… Events</button>
    </div>

    <!-- Shopping Cart Section (Safway) -->
    <div id="cartSection">
      <div class="container">
        <img src="assets/cute-cats.jpg" class="center img-cat" id="imgOne">
        <input type="text" id="input-cart" placeholder="put your stuff!!" class="center input-field">
        <button id="btn-cart" class="center add-button">add to cart</button>
      </div>
      <ul id="list-cart" class="shopping-list"></ul>
    </div>

    <!-- New Category Sections -->
    <div id="smartSection" style="display: none;">
      <div class="container">
        <img src="assets/cute-cats.jpg" class="center img-cat">
        <input type="text" id="input-smart" placeholder="add smart item..." class="center input-field">
        <button id="btn-smart" class="center add-button">add to smart</button>
      </div>
      <ul id="list-smart" class="shopping-list"></ul>
    </div>

    <div id="vegetablesSection" style="display: none;">
      <div class="container">
        <img src="assets/cute-cats.jpg" class="center img-cat">
        <input type="text" id="input-vegetables" placeholder="add vegetable..." class="center input-field">
        <button id="btn-vegetables" class="center add-button">add to vegetables</button>
      </div>
      <ul id="list-vegetables" class="shopping-list"></ul>
    </div>

    <div id="electronicsSection" style="display: none;">
      <div class="container">
        <img src="assets/cute-cats.jpg" class="center img-cat">
        <input type="text" id="input-electronics" placeholder="add gadget..." class="center input-field">
        <button id="btn-electronics" class="center add-button">add to electronics</button>
      </div>
      <ul id="list-electronics" class="shopping-list"></ul>
    </div>

    <div id="newsSection" style="display: none;">
      <div class="container">
        <img src="assets/cute-cats.jpg" class="center img-cat">
        <input type="text" id="input-news" placeholder="add news item..." class="center input-field">
        <button id="btn-news" class="center add-button">add to news</button>
      </div>
      <ul id="list-news" class="shopping-list"></ul>
    </div>

    <div id="todoSection" style="display: none;">
      <div class="container">
        <img src="assets/cute-cats.jpg" class="center img-cat">
        <input type="text" id="input-todo" placeholder="add task..." class="center input-field">
        <button id="btn-todo" class="center add-button">add to todo</button>
      </div>
      <ul id="list-todo" class="shopping-list"></ul>
    </div>

    <div id="eventsSection" style="display: none;">
      <div class="container">
        <img src="assets/cute-cats.jpg" class="center img-cat">
        <input type="text" id="input-events" placeholder="add event..." class="center input-field">
        <button id="btn-events" class="center add-button">add to events</button>
      </div>
      <ul id="list-events" class="shopping-list"></ul>
    </div>
